<a-scene background="color: black" fog="type: exponential; color: black; density: 0.01">
  <a-camera position="0 0 2"></a-camera>
  <a-entity animation="property: rotation; to: 0 0 360; loop: true; dur: 30000; easing: linear">
    <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 60000; easing: linear">
      <a-box metalness="0.9" roughness="0.7" color="#7AA"></a-box>
    </a-entity>
  </a-entity>
</a-scene>
